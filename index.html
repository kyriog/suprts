<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="game-engine-origin" content="http://www.isogenicengine.com">
		<meta http-equiv="X-UA-Compatible" content="IE=9" >
		<title>SupFarm</title>

		<!-- STYLES -->
		<link href="./css/default.css" rel="stylesheet" type="text/css" />
		<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="./css/jquery.gritter.css" rel="stylesheet" type="text/css" />
		<link href="./css/suprts.css" rel="stylesheet" type="text/css" />

		<!-- Isogenic Loader -->
		<script type="text/javascript">var igeRoot = '../engine/';</script>
		<script type="text/javascript" src="../engine/loader.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.gritter.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="player-section">
			<img src="assets/avatar.png" alt="You" />
			<div>
				<div class="player-name"></div>
				<div class="player-gold"></div>
				<div class="player-level"></div>
			</div>
		</div>
		<div id="top-buttons">
			<a href="#" id="admin-link" style="display: none">Administration</a>
			<a href="#" id="logout-link" class="first">Logout</a>
		</div>
		<div id="action-bar">
			<img class="click action" src="assets/swordDiamond.png" id="Defend" />
			<img class="click action" src="assets/target.png" id="Attack" />
			<img class="click action" src="assets/bucketWater.png" id="Watering" />
			<img class="click action" src="assets/boneMeal.png" id="Fertilize" />
			<div class="hover">
				<img class="action arg" src="assets/harvest.png" id="Harvest" />
				<div class="action-container harvest">
					<img class="subclick" src="assets/harvestSell.png" data-arg="sell" />
					<img class="subclick" src="assets/harvestStore.png" data-arg="store" />
				</div>
			</div>
			<div class="hover">
				<img class="action arg" src="assets/seeds.png" id="Plant" data-arg="wheat" />
				<div class="action-container plant">
					 <img class="subclick" src="assets/seeds.png" data-arg="wheat" />
					 <img class="subclick" src="assets/seeds_melon.png" data-arg="tomatoes" />
					 <img class="subclick" src="assets/seeds_pumpkin.png" data-arg="corn" />
				</div>
			</div>
		</div>
		<div id="health-bar">
			<div class="graphic"></div>
			<div class="text">
				<span class="current-life"></span> / <span class="max-life"></span> HP
			</div>
		</div>
		<div id="hoverlay">
			<div id="login-content">
				<h1>SupRTS</h1>
				<div class="row-fluid">
		 	   		<div class="span6 login-div">
						<form id="login">
							<h2>Login</h2>
							<input type="email" id="login_email" required placeholder="Email address" /><br />
							<input type="password" id="login_password" required placeholder="Password" /><br />
							<button type="submit" class="btn" id="login-btn">Login</button><br />
							<span id="login_message"></span>
						</form>
					</div>
					<div class="span6">
						<form id="register">
							<h2>Register</h2>
							<input type="email" id="register_email" required placeholder="Email address" /><br />
							<input type="password" id="register_password" required placeholder="Password" /><br />
							<input type="password" id="register_confirm_password" required placeholder="Repeat password" /><br />
							<select id="register_difficulty" required>
								<option value="">Select your difficulty</option>
								<option value="easy">Easy</option>
								<option value="normal">Normal</option>
								<option value="hard">Hard</option>
							</select>
							<button type="submit" class="btn" id="register-btn">Register</button><br />
							<span id="register_message"></span>
						</form>
					</div>
				</div>
			</div>
			<div id="admin-content" style="display: none">
				<h1>Administration</h1>
				<button class="close hoverlay-close hoverlay-close-btn">&times;</button>
				<form id="admin">
					<h4>Money</h4>
					<div class="row">
						<div class="span4"><label for="startMoney">Start money</label></div>
						<div class="span4"><input type="number" name="startMoney" id="startMoney" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="normalLevelMoneyDivider">Normal level money divider</label></div>
						<div class="span4"><input type="number" name="normalLevelMoneyDivider" id="normalLevelMoneyDivider" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="hardLevelMoneyDivider">Hard level money divider</label></div>
						<div class="span4"><input type="number" name="hardLevelMoneyDivider" id="hardLevelMoneyDivider" /></div>
					</div>

					<h4>Health</h4>
					<div class="row">
						<div class="span4"><label for="baseHp">Base health points</label></div>
						<div class="span4"><input type="number" name="baseHp" id="baseHp" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="hpPerLevel">Health points earned each level</label></div>
						<div class="span4"><input type="number" name="hpPerLevel" id="hpPerLevel" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="baseRegen">Base HP regenerate</label></div>
						<div class="span4"><input type="number" name="baseRegen" id="baseRegen" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="regenPerLevel">HP regenerated per level</label></div>
						<div class="span4"><input type="number" name="regenPerLevel" id="regenPerLevel" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="regenEachXSeconds">Regenerate life each X seconds</label></div>
						<div class="span4"><input type="number" name="regenEachXSeconds" id="regenEachXSeconds" /></div>
					</div>

					<h4>Fights</h4>
					<div class="row">
						<div class="span4"><label for="hitDamage">Damages per hit</label></div>
						<div class="span4"><input type="number" name="hitDamage" id="hitDamage" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="hitRatio">Hit ratio</label></div>
						<div class="span4"><input type="number" name="hitRatio" id="hitRatio" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="hitEachXSeconds">Hit each X seconds</label></div>
						<div class="span4"><input type="number" name="hitEachXSeconds" id="hitEachXSeconds" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="gracetimeBase">Base gracetime (seconds)</label></div>
						<div class="span4"><input type="number" name="gracetimeBase" id="gracetimeBase" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="gracetimeReductionPerLevel">Reduct gracetime by X seconds per attacked player level</label></div>
						<div class="span4"><input type="number" name="gracetimeReductionPerLevel" id="gracetimeReductionPerLevel" /></div>
					</div>

					<h4>Plants</h4>
					<table class="table table-condensed">
						<thead>
							<tr>
								<th></th>
								<th>Corn</th>
								<th>Tomato</th>
								<th>Wheat</th>
							<tr>
						</thead>
						<tbody>
							<tr>
								<td>Decay</td>
								<td><input type="number" name="cornDecay" class="input-mini" /></td>
								<td><input type="number" name="tomatoDecay" class="input-mini" /></td>
								<td><input type="number" name="wheatDecay" class="input-mini" /></td>
							</tr>
							<tr>
								<td>Fertility</td>
								<td><input type="number" name="cornFertility" class="input-mini" /></td>
								<td><input type="number" name="tomatoFertility" class="input-mini" /></td>
								<td><input type="number" name="wheatFertility" class="input-mini" /></td>
							</tr>
							<tr>
								<td>Humidity</td>
								<td><input type="number" name="cornHumidity" class="input-mini" /></td>
								<td><input type="number" name="tomatoHumidity" class="input-mini" /></td>
								<td><input type="number" name="wheatHumidity" class="input-mini" /></td>
							</tr>
							<tr>
								<td>Maturation</td>
								<td><input type="number" name="cornMaturation" class="input-mini" /></td>
								<td><input type="number" name="tomatoMaturation" class="input-mini" /></td>
								<td><input type="number" name="wheatMaturation" class="input-mini" /></td>
							</tr>
							<tr>
								<td>Price</td>
								<td><input type="number" name="cornPrice" class="input-mini" /></td>
								<td><input type="number" name="tomatoPrice" class="input-mini" /></td>
								<td><input type="number" name="wheatPrice" class="input-mini" /></td>
							</tr>
							<tr>
								<td>Productivity</td>
								<td><input type="number" name="cornProductivity" class="input-mini" /></td>
								<td><input type="number" name="tomatoProductivity" class="input-mini" /></td>
								<td><input type="number" name="wheatProductivity" class="input-mini" /></td>
							</tr>
							<tr>
								<td>Storability</td>
								<td><input type="number" name="cornStorability" class="input-mini" /></td>
								<td><input type="number" name="tomatoStorability" class="input-mini" /></td>
								<td><input type="number" name="wheatStorability" class="input-mini" /></td>
							</tr>
							<tr>
								<td>Decay</td>
								<td><input type="number" name="cornDecay" class="input-mini" /></td>
								<td><input type="number" name="tomatoDecay" class="input-mini" /></td>
								<td><input type="number" name="wheatDecay" class="input-mini" /></td>
							</tr>
						</tbody>
					</table>

					<h4>Harvesting</h4>
					<div class="row">
						<div class="span4"><label for="fertilizerCost">Fertilizer cost</label></div>
						<div class="span4"><input type="number" name="fertilizerCost" id="fertilizerCost" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="fertilizerAddFertility">Fertility added by fertilizer</label></div>
						<div class="span4"><input type="number" name="fertilizerAddFertility" id="fertilizerAddFertility" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="wateringAddHumidity">Humidity added by watering</label></div>
						<div class="span4"><input type="number" name="wateringAddHumidity" id="wateringAddHumidity" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="plantCorrectSell">Correct plant status sell price</label></div>
						<div class="span4"><input type="number" name="plantCorrectSell" id="plantCorrectSell" /></div>
					</div>
					<div class="row">
						<div class="span4"><label for="plantBestSell">Best plant status sell price</label></div>
						<div class="span4"><input type="number" name="plantBestSell" id="plantBestSell" /></div>
					</div>
					
					<button type="submit" class="btn btn-primary hoverlay-bottom-btn">Save settings</button>
					<button class="btn btn-inverse hoverlay-close-btn hoverlay-bottom-btn">Close without saving</button>
				</form>
			</div>
		</div>
		<script src="js/suprts.js"></script>
	</body>
</html>
