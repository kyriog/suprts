<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="game-engine-origin" content="http://www.isogenicengine.com">
	<meta http-equiv="X-UA-Compatible" content="IE=9" >
	<title>SupRTS</title>

	<!-- STYLES -->
	<link href="./css/default.css" rel="stylesheet" type="text/css" />

	<!-- Isogenic Loader -->
	<script type="text/javascript">var igeRoot = '../engine/';</script>
	<script type="text/javascript" src="../engine/loader.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="igeLoading loadingFloat">
        <div class="loadingLogo"></div>
        <div class="loadingCircle"></div>
        <div class="loadingCircleInner"></div>
        <div class="loadingText">
            Loading
        </div>
    </div>
    <div class="igeLoading loadingLink">
        Powered By Isogenic Game Engine
        <a href="http://www.isogenicengine.com" target="_blank">http://www.isogenicengine.com</a>
    </div>
    <div style="background-color: rgba(0,0,0,0.4); width: 100%; height: 100%; position: absolute;" id="hoverlay">
    	<div style="width: 800px; height: 400px; background-color: white; position: relative; left: 50%; margin-left: -400px; top: 50%; margin-top: -200px;">
    		<h1>SupRTS</h1>
    		<form id="login">
	    		<h2>Login</h2>
    			<input type="email" id="login_email" required placeholder="Email address" /><br />
    			<input type="password" id="login_password" required placeholder="Password" /><br />
    			<input type="submit" value="Login" /><br />
    			<span id="login_message"></span>
    		</form>
    		<form id="register">
    			<h2>Register</h2>
    			<input type="email" id="register_email" required placeholder="Email address" /><br />
    			<input type="password" id="register_password" required placeholder="Password" /><br />
    			<input type="password" id="register_confirm_password" required placeholder="Repeat password" /><br />
    			<input type="submit" value="Register" /><br />
    			<span id="register_message"></span>
    		</form>
    	</div>
    	<script>
    		$('#login').submit(function(e, h) {
    			e.preventDefault();
    			data = {'email': $('#login_email').val(), 'password': $('#login_password').val()};
    			ige.network.send('playerLogin', data);
    		});
    		$('#register').submit(function(e, h) {
    			e.preventDefault();
    			if($('#register_password').text() == $('#register_confirm_password').text()) {
    				data = {'email': $('#register_email').val(), 'password': $('#register_password').val()};
    				ige.network.send('playerRegister', data);
    			} else
    				$("#register_message").text("Passwords must be the same!");
    		});
    	</script>
    </div>
</body>
</html>
